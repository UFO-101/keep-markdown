<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }
        .slider-container {
            margin: 16px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="width">Modal Width (%)</label>
        <input type="range" id="width" min="50" max="95" value="75">
        <div class="value-display">Current: <span id="width-value">75</span>%</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
